<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Woman dancing and listening to music on phone"
          class="top-image"
        />
        <div class="card-detail">
          <section class="order-summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <section class="plan-selector">
            <div class="icon-text">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div>
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </section>
          <div class="actions">
            <button class="btn proceed">Proceed to Payment</button>
            <button class="btn cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
